version: 2

models:
  - name: customers
    columns: 
      - name: id
        tests:
          - unique
          - not_null

  - name: orders
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed